<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    :root {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --accent-color: #6200ea;
        --accent-hover: #7c4dff;
        --control-bg: #2d2d2d;
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 900px;
    }

    .player-wrapper {
        display: flex;
        gap: 30px;
        height: 600px;
    }

    /* Player Card */
    .player-card {
        background-color: var(--card-bg);
        border-radius: 24px;
        padding: 30px;
        width: 380px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        flex-shrink: 0;
    }

    .header {
        margin-bottom: 25px;
        font-size: 0.9rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .album-art-placeholder {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .album-art-placeholder i {
        font-size: 60px;
        color: #4a4a4a;
    }

    .track-info {
        text-align: center;
        margin-bottom: 25px;
        width: 100%;
        overflow: hidden;
    }

    .track-info h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #fff;
    }

    .track-info p {
        font-size: 1rem;
        color: var(--text-secondary);
    }

    .progress-container {
        width: 100%;
        margin-bottom: 30px;
    }

    .time-info {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-bottom: 10px;
    }

    input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 6px;
        background: #333;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        background: var(--accent-color);
        border-radius: 50%;
        cursor: pointer;
        transition: var(--transition);
    }

    input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 10px var(--accent-color);
    }

    .controls {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .control-btn {
        background-color: transparent;
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        transition: var(--transition);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
    }

    .control-btn:hover {
        background-color: var(--control-bg);
        color: #fff;
    }

    .control-btn.sm {
        font-size: 1rem;
        width: 40px;
        height: 40px;
    }

    .control-btn.main {
        background-color: var(--accent-color);
        width: 64px;
        height: 64px;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px rgba(98, 0, 234, 0.4);
    }

    .control-btn.main:hover {
        background-color: var(--accent-hover);
        transform: scale(1.05);
    }

    /* Playlist Section */
    .playlist-section {
        flex-grow: 1;
        background-color: var(--card-bg);
        border-radius: 24px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .playlist-section h3 {
        margin-bottom: 20px;
        font-weight: 500;
        color: #fff;
    }

    #playlist {
        list-style: none;
        overflow-y: auto;
        padding-right: 5px;
    }

    #playlist::-webkit-scrollbar {
        width: 6px;
    }

    #playlist::-webkit-scrollbar-thumb {
        background-color: #333;
        border-radius: 3px;
    }

    .song-item {
        padding: 15px;
        border-radius: 12px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 8px;
        background-color: rgba(255, 255, 255, 0.03);
    }

    .song-item:hover {
        background-color: rgba(255, 255, 255, 0.08);
    }

    .song-item.active {
        background-color: rgba(98, 0, 234, 0.15);
        border-left: 4px solid var(--accent-color);
    }

    .song-item.active .song-title {
        color: var(--accent-color);
        font-weight: 500;
    }

    .song-info {
        flex-grow: 1;
        overflow: hidden;
    }

    .song-title {
        color: var(--text-primary);
        font-size: 0.95rem;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .song-artist {
        color: var(--text-secondary);
        font-size: 0.8rem;
    }

    .music-icon-small {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 850px) {
        .player-wrapper {
            flex-direction: column;
            height: auto;
        }

        .player-card {
            width: 100%;
            margin-bottom: 20px;
        }

        .playlist-section {
            height: 400px;
        }
    }

    @media (max-width: 480px) {
        .player-card {
            padding: 20px;
        }

        .album-art-placeholder {
            width: 200px;
            height: 200px;
        }

        .controls {
            gap: 15px;
        }

        .control-btn {
            width: 45px;
            height: 45px;
        }

        .control-btn.main {
            width: 56px;
            height: 56px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="player-wrapper">
            <!-- Now Playing Section -->
            <div class="player-card">
                <div class="header">
                    <span>Now Playing</span>
                </div>
                <div class="album-art-placeholder">
                    <i class="fa-solid fa-music"></i>
                </div>

                <div class="track-info">
                    <h2 id="track-name">Select a song</h2>
                    <p id="track-artist">Unknown Artist</p>
                </div>

                <div class="progress-container">
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <input type="range" id="progress-bar" value="0" min="0" max="100">
                </div>

                <div class="controls">
                    <button id="stop-btn" class="control-btn sm" title="Stop">
                        <i class="fa-solid fa-stop"></i>
                    </button>
                    <button id="prev-btn" class="control-btn" title="Previous">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play-btn" class="control-btn main" title="Play">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn" title="Next">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>

            <!-- Playlist Section -->
            <div class="playlist-section">
                <h3>Library</h3>
                <ul id="playlist">
                    <!-- Songs will be populated here -->
                </ul>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script>
        const songs = [
            "Tu Jaane Na - Lyrical ｜ Ajab Prem Ki Ghazab Kahani ｜ Atif Aslam ｜ Ranbir Kapoor, Katrina.mp3",
            "Arijit Singh - Raabta (Lyrics Video)｜ Agent Vinod ｜ Saif Ali Khan , Kareena Kapoor Khan..mp3",
            "＂Pee Loon＂ Lyrical Song ｜ Once Upon A Time in Mumbai ｜ Pritam ｜ Emraan Hashmi, Prachi Desai.mp3",
            "Tum Hi Ho (Lyrics)Arijit SinghAashiqui 2@tseries.mp3",
            "Jeene Laga Hoon Lyrics - Ramaiya Vastavaiya  Atif Aslam, Shreya Ghoshal.mp3",
            "Khairiyat - Arijit Singh (Lyrics)  Lyrical Bam Hindi.mp3",
            "Deewane Hum Nahi  2017   Aditya Yadav.mp3",
            "Dil Ka Jo Haal Hai Lyrics - Besharam  Abhijeet, Shreya Ghoshal  dil jo tumhara hai kaisa bechara.mp3",
            "Soch Na Sake - (Lyrics)  Arijit Singh, Amaal Mallik & Tulsi Kumar  Airlift.mp3",
            "O Re Piya  Rahat Fateh Ali Khan  Lyrics Aaja nachle  Creative Vibes Music.mp3",
            "Agar Tum Saath Ho  Tamasha  Alka Yagnik Arijit Singh  Lyrics Song.mp3",
            "Khoobsurat Lyrics - Stree 2  Sachin-Jigar, Vishal Mishra - Vibe Bird.mp3",
            "Le Aaunga Lyric English Translation  Arijit Singh  SatyaPrem Ki Katha - AGXVVI.mp3",
            "Tere Sang Ishq Hua - Arijit Singh (Lyrics)  Yodha  Lyrical Bam Hindi - LYRICAL BAM HINDI.mp3",
            "nonstop Love Mashup 2023,best Mashup of Arijit Singh,juban nautiyal - Exclusive India.mp3",
            "Kaun Tujhe  (Male Version) Lyrics  Armaan Malik  Sushant Singh Rajput  MS Dhoni  Amaal Mallik  - bhabanisankar.mp3",
        ];

        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const stopBtn = document.getElementById('stop-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const trackNameEl = document.getElementById('track-name');
        const trackArtistEl = document.getElementById('track-artist');
        const playlistEl = document.getElementById('playlist');

        let currentSongIndex = 0;
        let isPlaying = false;

        // Helper to clean up filenames for display
        function getDisplayInfo(filename) {
            // Remove extension
            let name = filename.replace('.mp3', '');

            // Check if we can split by common separators to guess artist/title
            // This is a naive implementation since extracting metadata from filenames is hard without ID3
            // We'll just display the full cleaned filename as title and "Music Library" as artist fallback
            // unless we find specific patterns.

            return {
                title: name,
                artist: 'Unknown Artist'
            };
        }

        function loadSong(index) {
            currentSongIndex = index;
            const filename = songs[index];
            const info = getDisplayInfo(filename);

            trackNameEl.innerText = info.title;
            // Try to guess artist from filename if possible, otherwise keep static
            // Many files have " - " separator. Let's try to use that.
            if (filename.includes('-')) {
                const parts = filename.split('-');
                // Heuristics: Usually Artist - Title or Title - Artist. 
                // We'll just display the filename parts cleanly if we can't be sure.
                trackArtistEl.innerText = "Music Player";
            } else {
                trackArtistEl.innerText = "Music Player";
            }

            audioPlayer.src = `songs/${filename}`;

            // Update active class in playlist
            updatePlaylistActiveState();

            // Update Media Session
            updateMediaSession(info.title);
        }

        function playSong() {
            isPlaying = true;
            audioPlayer.play();
            playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            playBtn.title = "Pause";

            updateMediaSession(getDisplayInfo(songs[currentSongIndex]).title);
        }

        function pauseSong() {
            isPlaying = false;
            audioPlayer.pause();
            playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            playBtn.title = "Play";
        }

        function stopSong() {
            pauseSong();
            audioPlayer.currentTime = 0;
        }

        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        function updatePlaylistActiveState() {
            const items = document.querySelectorAll('.song-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Check if browser supports Media Session API
        function updateMediaSession(title) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title,
                    artist: "Music Player",
                    album: "My Playlist",
                    artwork: [
                        { src: 'https://via.placeholder.com/96', sizes: '96x96', type: 'image/png' },
                        { src: 'https://via.placeholder.com/128', sizes: '128x128', type: 'image/png' },
                        { src: 'https://via.placeholder.com/192', sizes: '192x192', type: 'image/png' },
                        { src: 'https://via.placeholder.com/256', sizes: '256x256', type: 'image/png' },
                        { src: 'https://via.placeholder.com/384', sizes: '384x384', type: 'image/png' },
                        { src: 'https://via.placeholder.com/512', sizes: '512x512', type: 'image/png' },
                    ]
                });

                navigator.mediaSession.setActionHandler('play', playSong);
                navigator.mediaSession.setActionHandler('pause', pauseSong);
                navigator.mediaSession.setActionHandler('previoustrack', prevSong);
                navigator.mediaSession.setActionHandler('nexttrack', nextSong);
                navigator.mediaSession.setActionHandler('stop', stopSong);
            }
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        stopBtn.addEventListener('click', stopSong);

        audioPlayer.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = progressPercent;

            currentTimeEl.innerText = formatTime(currentTime);
            durationEl.innerText = formatTime(duration);
        });

        audioPlayer.addEventListener('ended', nextSong);

        progressBar.addEventListener('input', () => {
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (progressBar.value * duration) / 100;
        });

        // Initialize Playlist
        function initPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const info = getDisplayInfo(song);
                const li = document.createElement('li');
                li.classList.add('song-item');
                if (index === 0) li.classList.add('active');

                li.innerHTML = `
            <i class="fa-solid fa-music music-icon-small"></i>
            <div class="song-info">
                <div class="song-title">${info.title}</div>
            </div>
        `;

                li.addEventListener('click', () => {
                    loadSong(index);
                    playSong();
                });

                playlistEl.appendChild(li);
            });
        }

        // Initial Load
        initPlaylist();
        loadSong(currentSongIndex);

    </script>
</body>

</html>
